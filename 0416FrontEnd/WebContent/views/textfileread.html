<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 파일 읽기</title>
</head>
<body>
	<h1 align="center">HTML5 File API</h1>
	<input type="file" id="file"/>
	<select id="encoding">
		<option value="UTF-8">UTF-8</option>
		<option value="EUC-KR">EUC-KR</option>
	</select>
	<button onclick="readFile()">읽기</button>
	<br/>
	<span id="fileName">fileName:</span>
	<span id="fileSize">fileSize:</span><br/>
	<textarea id="content" randonly="randonly"
	rows="30" cols="70"></textarea>
</body>
<script>
	function readFile(){
		//선택한 파일의 이름과 크기를 출력
		var file = document.getElementById("file").files[0]
		document.getElementById("fileName").innerHTML += file.name
		document.getElementById("fileSize").innerHTML += (file.size/1024) + "KB"
		//파일 읽기
		var encoding = document.getElementById("encoding")
		var enctype = encoding.options[encoding.selectedIndex].value
		
		var reader = new FileReader()
		reader.readAsText(file,encoding)
		
		//파일의 내용을 전부 읽으면 출력
		//FileReader는 비동기적으로 동작하기 때문에 콜백함수를  작업을 처리
		//Image 도 마찬가지이다.
		//async(비동기)- 다른작업이 수행중이지 않을 때 작업을 처리
		//끝나는 시점을 알 수 없기 때문에 콜백 함수를 이용해서 작업
		reader.addEventListener("load",function(e){
			document.getElementById("content").value = reader.result
		})
	}
</script>
</html>
