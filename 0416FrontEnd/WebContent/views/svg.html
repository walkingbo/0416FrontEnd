<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>svg를 이용한 그래픽</title>
</head>
<body>
	<section>
		<!-- 속성 설정에서 경고가 생기는 것은 보통은 이 내용을 svg 파일에 작성하고
		이 파일을 img 태그로 불러오는 것을 권장하기 때문이다. -->
		<svg width="500" height="400">
		<rect width="200" height="200"
		style="fill:rgb(0,0,255); stroke-width:1px; stroke:rgb(0,0,0)">
		<animate attributeName="stroke-width"
		values="1px;30px;1px" dur="2s" repaeatCount="indefinite" />
		<animate attributeName="stroke"
		values="rgb(0,0,0);rgb(0,255,0);rgb(0,0,0)" dur="2s" 
		repaeatCount="indefinite" />
		
		</svg>
	</section>

</body>
	
</html>
