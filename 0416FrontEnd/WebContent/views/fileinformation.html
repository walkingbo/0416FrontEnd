<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일정보확인</title>
</head>
<body>
	<input type="file" id="file" multiple="multiple"/>

</body>
<script>
	//file 태그의 선택이 변경되었을 때 호출되는 메소드를 설정
	document.getElementById("file").addEventListener('change',function(){
		//선택한 파일의 배열을 가져오기
		var selectFiles = document.getElementById("file").files
		//배열을 순회
		var fileAr= []
		for(var i =0; i<selectFiles.length;i=i+1){
			var file= selectFiles[i]
			fileAr.push("파일명:" + file.name + " 크기:" + file.size)
		}
		//콘솔에 출력
		console.log(fileAr.join("\n"))
	})

</script>
</html>
